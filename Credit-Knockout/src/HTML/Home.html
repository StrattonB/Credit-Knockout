<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Knockout - Credit Repair Web Application</title>
    <link rel="stylesheet" href="styles.css">
    <!-- You can include Bootstrap or other CSS frameworks if needed -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->
</head>
<body>
<header>
    <nav>
        <div class="container">
            <a href="#" class="logo">Credit Knockout</a>
            <ul class="nav-links">
                <li><a href="#login">Login</a></li>
            </ul>
        </div>
    </nav>
</header>

<main>
    <section id="login">
        <div class="container">
            <h1>Welcome to Credit Knockout</h1>
            <h2>Please sign in to access your credit information</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Sign In</button>
            </form>
        </div>
    </section>
</main>

<footer>
    <div class="container">
        <p>&copy; 2024 Credit Knockout - Credit Repair Web Application. All rights reserved.</p>
    </div>
</footer>

<!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> -->
<script src="script.js"></script>
</body>
</html>
